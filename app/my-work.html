						<div id="new-project-popup">

										<h4 class="modal-title">Добавление проекта</h4>
								</div>
								<div class="modal-body">
								    <form id="add-new-project" role="form" class="form">
								      <div class="server-mes error-mes"></div>
								      <div class="server-mes success-mes"></div>
								        <div class="form-group">
											<label for="projectName" class="modal-name-project">Название проекта</label>
											    <input id="projectName" name="projectName" type="text" placeholder="Название проекта" qtip-content="Вы не ввели название" qtip-position="left" class="input">
										</div>
										<div class="form-group">
										    <div id="uploadfile" class="fileupload-wrapper">
										    	<span class="label">Картинка проекта</span>
										    	    <label class="fileupload-label">
													    <input id="fileupload" type="file" name="files[]" class="fileupload">
													    <input type="hidden" id="fileurl" name="fileurl">
													</label> 
													<input id="filename" name="filename" placeholder="Загрузите изображение" qtip-position="left" qtip-content="Изображение" class="input">   
										    </div>
												
										</div>	    
										<div class="form-group">	
											<label for="url-project" class="label">URL проекта</label>
											    <input id="url-project" name="url-project" type="text" placeholder="Добавьте ссылку" qtip-content="Вы не добавили ссылку" qtip-position="left" class="input">
											
										</div>	
										<div class="form-group">

										</div>	
										<div class="btn-wrap">
											<button id="modal_add_button" type="submit" class="btn">Добавить</button>
